<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header class="app-header">
        <h1>To-Do List</h1>
      </header>

      <div class="input-section">
        <input type="text" id="task-input" placeholder="Add a new task..." />
        <button id="add-button">Add</button>
      </div>

      <div class="tasks-container" id="tasks-container">
        <!-- Tasks will be added here dynamically -->
      </div>

      <div class="filters">
        <div class="filter-buttons">
          <button class="filter-button active" data-filter="all">All</button>
          <button class="filter-button" data-filter="active">Active</button>
          <button class="filter-button" data-filter="completed">
            Completed
          </button>
        </div>
        <button class="filter-button clear-completed" id="clear-completed">
          Clear Completed
        </button>
      </div>

      <div class="status" id="status">No tasks yet</div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
